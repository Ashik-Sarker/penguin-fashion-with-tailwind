<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin fashion with tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                pnguin: '#FFFBF0'
              }
            }
          }
        }
    </script>
</head>

<body>
    <header>
        <section class="container mx-auto flex items-center justify-evenly pb-32 pt-10 bg-pnguin">
            <div class="space-y-5">
                <h1 class="text-6xl font-bold">
                    <span class="text-yellow-400">BE THE PENGUIN</span>
                    <br>
                    <span>OF WINTER</span>
                </h1>
                <p class="text-3xl">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="uppercase bg-[#A4BC46] px-8 py-5 rounded-lg text-white font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                buy now</button>
            </div>
            <img src="images/model.png" alt="">
        </section>
    </header>
</body>
</html>
